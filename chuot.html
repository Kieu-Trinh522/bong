<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <img src="image/ball.jpg.jpg" alt="">
    <p>Click button below to move the image to right</p>
    <input type="button" value="Click me" onclick="moveRight();"/>
</form>
<script>
    let imgOpj = null;
    imgOpj= document.getElementById('myImage');
    function init() {
        imgOpj =document.getElementById('myImage');
        imgOpj.style.position='relative';
        imgOpj.style.left = '0px';
    }
    function moveRight() {
        imgOpj.style.left= parseInt(imgOpj.style.left) + 10 + 'px';

    }
    window.onload=init;

</script>

</body>
</html>
